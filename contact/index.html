<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!--Navigation-->
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <img src="/images/LogoMakr-2GUTXX.png" alt="" />
        </div>
        <div class="nav-items">
          <ul>
            <li><a href="/index.html">Home</a></li>
          </ul>
        </div>
      </nav>

      <!--Contact Section-->
      <main>
        <section class="picture">
          <img src="/images/pexels-afta-putta-gunawan-683039.jpg" alt="" />
        </section>
        <section class="contact-info">
          <h2 class="subtitle normal-position">Contact</h2>
          <div class="form-container">
            <form action="">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                class="form-style"
              />
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                class="form-style"
              />
              <label for="issue">issue</label>
              <textarea
                name="issue"
                id="issue"
                cols="30"
                rows="10"
                placeholder="Comment here!"
              ></textarea>
              <button type="submit" value="submit" class="next-line">
                Send
              </button>
            </form>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
