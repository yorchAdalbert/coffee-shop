<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Join us</title>
  </head>
  <body>
    <!--Navigation-->
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <img src="/images/LogoMakr-2GUTXX.png" alt="" />
        </div>
        <div class="nav-items">
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/products/index.html">Products</a></li>
            <li><a href="/team/index.html">Team</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!--User info section-->
    <main>
      <section class="border border--join">
        <h2 class="subtitle">Join us</h2>
        <div class="user-info">
          <form action="">
            <label for="name" class="next-line">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" />
            <label for="last-name" class="next-line">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last Name"
            />
            <label for="adress" class="next-line">Adress</label>
            <input type="text" id="adress" name="adress" placeholder="Adress" />
            <label for="email" class="next-line">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" />
            <label for="cv" class="next-line">CV</label>
            <input type="text" id="cv" name="cv" placeholder="CV" />
            <button type="submit" value="submit" class="next-line">Send</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
